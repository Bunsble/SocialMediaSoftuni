{% extends "admin/base_admin.html" %}

{% block admin_content %}
<h2>Manage Posts</h2>
<table class="table">
    <thead>
        <tr>
            <th>User</th>
            <th>Content</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.user.username }}</td>
            <td>{{ post.content|truncatechars:50 }}</td>
            <td>{{ post.created_at }}</td>
            <td>
                <a href="{% url 'admin_edit_post' post.id %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'admin_delete_post' post.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
