<!DOCTYPE html>
<html>
<head>
    <title>News Feed</title>
</head>
<body>
    <h1>News Feed</h1>
    {% for post in posts %}
        <div>
            <p>{{ post.user.username }} says:</p>
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
